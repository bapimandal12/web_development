<!--Registration From-->
<html>
<body>
<center>
<h1>Sign up From</h1>

<table border="1">

<tr>

</tr>

<tr>
<td>User Name:</td>

</tr>

<tr>
<td>Password:</td>

<tr>

</center>

</html>
